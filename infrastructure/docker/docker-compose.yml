version: '3.8'

# =============================================================================
# Library Management System - Development Environment
# =============================================================================
# Usage:
#   pnpm docker:up      - Start all services
#   pnpm docker:down    - Stop all services
#   pnpm docker:logs    - View logs
# =============================================================================

services:
  # ===========================================================================
  # PostgreSQL - Write Database (Event Sourcing / CQRS Write Model)
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: library-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: library
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - library-network

  # ===========================================================================
  # MongoDB - Read Database (CQRS Read Model / Projections)
  # ===========================================================================
  mongodb:
    image: mongo:7
    container_name: library-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo
      MONGO_INITDB_DATABASE: library_read
    volumes:
      - mongodb_data:/data/db
      - ./init-scripts/mongo:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - library-network

  # ===========================================================================
  # Redis - Cache & Session Storage
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: library-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - library-network

  # ===========================================================================
  # RabbitMQ - Message Broker (Event Bus)
  # ===========================================================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: library-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: rabbit
      RABBITMQ_DEFAULT_PASS: rabbit
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - library-network

  # ===========================================================================
  # Adminer - Database Management UI (optional, for debugging)
  # ===========================================================================
  adminer:
    image: adminer:latest
    container_name: library-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - library-network

  # ===========================================================================
  # Mongo Express - MongoDB Management UI (optional, for debugging)
  # ===========================================================================
  mongo-express:
    image: mongo-express:latest
    container_name: library-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: mongo
      ME_CONFIG_MONGODB_ADMINPASSWORD: mongo
      ME_CONFIG_MONGODB_URL: mongodb://mongo:mongo@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb
    networks:
      - library-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  library-network:
    driver: bridge
